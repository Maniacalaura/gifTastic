<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">

<body>  
    <div id="buttons">
        <button class=btn data-feeling="joy">Joyful</button>
        <button class=btn data-feeling="angry">Angry</button>
        <button class=btn data-feeling="disgusted">Disgusted</button>
        <button class=btn data-feeling="ecstatic">Ecstatic</button>
        <button class=btn data-feeling="frustrated">Frustrated</button>
        <button class=btn data-feeling="silly">Silly</button>
        <button class=btn data-feeling="surprised">Surprised</button>
        <button class=btn data-feeling="ashamed">Ashamed</button>
        <button class=btn data-feeling="exhausted">Exhausted</button>
        <button class=btn data-feeling="hopeful">Hopeful</button> 
    </div>    
        <form id="textForm">
            <label for="feelings-input">How are you feeling today?</label>
            <input type="text" id="feeling-input" placeholder="Example: Confused">
            <button type="submit" id="addFeeling">Submit</button>
            <div id="displayGif"></div>
        </form>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
